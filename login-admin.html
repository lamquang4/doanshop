<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/images/pic/logo.png">
    <link rel="stylesheet" href="assets/css/lg-admin.css">
    <title>Login for admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="assets/images/pic/working1.png" alt="">
   
      </div>

    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login For Admin  <img src="assets/images/pic/logo.png" width="25%"  id="logo-login"></div>
           
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input id="username" type="text" placeholder="Enter your username" required>
              </div>
              <div class="input-box" style="margin-bottom: 55px;">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" placeholder="Enter your password" required>
              </div>
          
              <div class="button input-box">
                <input type="submit" value="Sumbit" onclick="checkLogin()">
              </div>
      
            </div>
        </form>
      </div>
 
    </div>
    </div>
  </div>
</body>
</html>

<script>
      function checkLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'admin456' && password === '456789') {
        window.location.href = 'admin-strator.html';
        alert('Welcome back admin');
      } else {
        alert('Incorrect username or password. Please try again.');
      }
    }
</script>
