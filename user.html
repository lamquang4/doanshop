   <body>
 
       <div class="container">
           <div class="row">
               <div class="col-md-3" style="border: 1px solid #DFDFDF;padding-left: 0;padding-right: 0;">
                   <div class="osahan-account-page-left bg-white h-100" >
                       <div class="border-bottom p-2">
                            <div style="display: flex; justify-content: center;" id="logo-history">
        <img src="assets/images/pic/logo.png" width="52%" style="cursor: pointer;" onclick="window.location.href='index-user.html' " id="logo-history">
    </div>
                       </div>
                     
                  
                           <a class="list-group-item list-group-item-action active" data-toggle="list"

                           <a class="list-group-item list-group-item-action" data-toggle="list"

                       <a class="list-group-item list-group-item-action" data-toggle="list"

                   </div>

               <div class="col-md-9" style="border: 1px solid #DFDFDF;">

                       <div class="tab-content" id="myTabContent">
                        <div class="col-md-9">
                            <div class="tab-content">
                                <div class="tab-pane fade active show" id="account-general">
                                    <div class="card-body media align-items-center">
                                        <img src="assets/images/pic/usernew.png" alt
                                            class="d-block ui-w-80">
                                        <div class="media-body ml-4">
                                            <label class="btn btn-outline-primary">
                                                Select photo
                                                <input type="file" class="account-settings-fileinput">
                                            </label> &nbsp;
                                           
                                        </div>
                                    </div>
                                    <hr class="border-light m-0">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="form-label">Username</label>
                                            <input type="text" class="form-control mb-1" value="Quang lam" disabled>
                                        </div>
                              
                                        <div class="form-group">
                                            <label class="form-label">Full Name</label>
                                            <input type="text" class="form-control" value="Lam Dieu Quang">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Email</label>
                                            <input type="text" class="form-control mb-1" value="lamdieuquang0105@gmail.com">
                                        
                                        </div>
                               
                                        <div class="form-group">
                                            <label class="form-label">Sex</label>
                                            <input id="male" style="margin-left: 10px;" type="radio" name="gender" value="male" checked> Male
                                            <input id="female" style="margin-left: 10px;" type="radio" name="gender" value="female"> Female
                                        </div>
                                        
                                        <div class="row" style="margin-bottom: 10px;">
                                            <div class="col-lg-4">
                                                <div class="mb-4 mb-lg-0">
                                                    <label class="form-label">Birthday</label>
                                                    <input type="date" class="form-control" value="2004-05-01" >
                                                </div>
                                            </div>
                
                                            <div class="col-lg-4">
                                                <div class="mb-4 mb-lg-0">
                                                    <label class="form-label">Phone</label>
                                                    <input type="text" class="form-control" value="+17637745710"> 
                                                </div>
                                            </div>
                
                                            
                                        </div>
                                      
                                        <div class="form-group">
                                            <label class="form-label">Adress</label>
                                            <input type="text" class="form-control" value="273 An Duong Vuong P.3 Q.5 TP Ho Chi Minh">
                                        </div>
                                     
                                       
                                    </div>
           
                             
                            </div>
                        </div>
