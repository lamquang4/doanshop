
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9,maximum-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="icon" type="image/png" href="assets/images/pic/logoicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/user.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 
    <div class="containerz">
        <div class="row">
            <div class="col-md-3" style="border: 1px solid #DFDFDF;padding-left: 0;padding-right: 0;">
                <div class="osahan-account-page-left bg-white h-100" >
                    <div class="border-bottom p-4">
                         <div style="display: flex; justify-content: center;" id="logo-history">
     <img src="assets/images/pic/logo.png" class="logo-user" style="cursor: pointer;" onclick="window.location.href='index-user.html' " >
 </div>
                    </div>
                  
               
                        <a class="list-group-item list-group-item-action active" 
                        href="user.html">Profile</a>
                        <a class="list-group-item list-group-item-action" 
                        href="history.html">Purchase order</a>
    
                    <a class="list-group-item list-group-item-action" 
                        href="changepass.html">Change password</a>
                 
              
                   
                </div>
            </div>
            <div class="col-md-9" style="border: 1px solid #DFDFDF;padding-left: 0px; padding-right: 0px;">
                <div class="osahan-account-page-right bg-white p-2 h-100">
                    <div class="tab-content" id="myTabContent">
                     <div class="col-md-11" style="padding-left: 0; padding-right: 0;">
                         <div class="tab-content">
                             <div class="tab-pane fade active show" id="account-general">
                                 <div class="card-body media align-items-center">
                                     <img src="assets/images/pic/usernew.png" alt
                                         class="d-block ui-w-80">
                                     <div class="media-body ml-4">
                                         <label class="btn btn-outline-primary">
                                             Select photo
                                             <input type="file" class="account-settings-fileinput">
                                         </label> &nbsp;
                                        
                                     </div>
                                 </div>
                                 <hr class="border-light m-0">
                                 <div class="card-body">
                                     <div class="form-group">
                                         <label class="form-label">Username</label>
                                         <input type="text" class="form-control mb-1" value="Quang lam" disabled>
                                     </div>
                           
                                     <div class="form-group">
                                         <label class="form-label">Full Name</label>
                                         <input type="text" class="form-control" value="Lam Dieu Quang">
                                     </div>
                                     <div class="form-group">
                                         <label class="form-label">Email</label>
                                         <input type="text" class="form-control mb-1" value="lamdieuquang0105@gmail.com">
                                     
                                     </div>
                            
                                     <div class="form-group">
                                         <label class="form-label">Sex</label>
                                         <input id="male" style="margin-left: 10px;" type="radio" name="gender" value="male" checked> Male
                                         <input id="female" style="margin-left: 10px;" type="radio" name="gender" value="female"> Female
                                     </div>
                                     
                                     <div class="row" style="margin-bottom: 14px;">
                                         <div class="col-lg-4">
                                             <div class="mb-4 mb-lg-0">
                                                 <label class="form-label">Birthday</label>
                                                 <input type="date" class="form-control" value="2004-05-01" >
                                             </div>
                                         </div>
             
                                         <div class="col-lg-4">
                                             <div class="mb-4 mb-lg-0">
                                                 <label class="form-label">Phone</label>
                                                 <input type="text" class="form-control" value="+17637745710"> 
                                             </div>
                                         </div>
             
                                         
                                     </div>
                                   
                                     <div class="form-group" style="margin-bottom: 14px;">

                                        <label class="form-label">Adress</label>

                                        <div class="input-group">
  <input type="text" class="form-control" placeholder="House number" >

  <input type="text" class="form-control" placeholder="Street" >

  <select class="form-control" id="city" aria-label=".form-select-sm">
<option value="" selected>Select City</option> 
   </select>

                                        </div>
                                        </div>

                                        <div class="form-group">
                                        <label class="form-label">District/Ward</label>
                                        <div class="input-group">
                                      
                                        <select class="form-control" id="district" aria-label=".form-select-sm" >
                                  <option value="" selected>Select District</option>
                                     </select>
 
                                     <select  class="form-control" id="ward" aria-label=".form-select-sm" >
                    <option value="" selected>Select Ward</option>
                                       </select>

                                        </div>
                                         </div>

                                     <div  id="profile-button" style="display: flex; justify-content: center;margin-top: 50px;margin-bottom: 20px;">
                                        <button type="button" class="btn btn-default" id="button-go-back" onclick="window.location.href='shop-user.html'"><i class="fa-solid fa-chevron-left"></i> Back To Shop</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                                       
                                    </div>
                                    
                                 </div>
        
                               
                         </div>
                     </div>
               
                    </div>
                    
                </div>
           
            </div>
    
        </div>
        
    </div>
</body> 

   </html>
