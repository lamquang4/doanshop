
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9,maximum-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="icon" type="image/png" href="assets/images/pic/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/user.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <div style="margin-bottom: 5px; margin-top: 20px;">
            <h4 class="font-weight-bold py-3 mb-4"style="display: inline;">
           Customer Profile
        </h4>  
        <img id="user-logo-shop" src="assets/images/pic/logo.png" width="10%" onclick="window.location.href='index-user.html';" style="cursor: pointer;">
        </div>
      
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a style="margin-top: 35px;" class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Info</a>
                        
                        
                       
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a>

                        
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="assets/images/pic/custome1.png" alt
                                    class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                    <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" value="Quang lam">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Sex</label>
                               
                                 
                                <input style="margin-left: 10px;" type="radio" name="gender" value="male" checked> Male
                                <input style="margin-left: 10px;" type="radio" name="gender" value="female"> Female
                                   
                   
                                       
                                  
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" value="Lam Dieu Quang">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="text" class="form-control mb-1" value="lamdieuquang0105@gmail.com">
                                    <div class="alert alert-warning mt-3">
                                        Your email is not confirmed. Please check your inbox.<br>
                                        <a href="javascript:void(0)">Resend confirmation</a>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Confirm new password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control"
                                        rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Birthday</label>
                                    <input type="text" class="form-control" value="May 1, 2004">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Adress</label>
                                    <input type="text" class="form-control" value="273 An Duong Vuong P.3 Q.5 TP Ho Chi Minh">
                                </div>
                               <div class="form-group" style="margin-bottom: 35px;">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" value="+17637745710">
                                </div>
                            </div>
                          
                          
                              
                            
                        
                        </div>
                    
                       
                  
                     
                     
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3" id="profile-button">
            <button type="button" class="btn btn-default" onclick="window.location.href='shop-user.html'">Back</button>
            <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>

<script>
    const fileInput = document.querySelector('.account-settings-fileinput');

fileInput.addEventListener('change', function(event) {
  const selectedFile = event.target.files[0];
  const objectUrl = URL.createObjectURL(selectedFile);
  const profilePictureImage = document.querySelector('.d-block.ui-w-80');
  profilePictureImage.src = objectUrl;
});


const resetButton = document.querySelector('.btn-default.md-btn-flat');

resetButton.addEventListener('click', function() {

  const profilePictureImage = document.querySelector('.d-block.ui-w-80');
  profilePictureImage.src = 'assets/images/pic/custome1.png';
});
</script>
