<script>
    function generateStats() {
  
        const product = document.getElementById("product").value;
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;

 
        const data = [
            { date: "2023-01-01", quantity: 22, revenue: "$286.00", product: "product1" },
            { date: "2023-02-01", quantity: 30, revenue: "$390.00", product: "product1" },

            { date: "2023-01-01", quantity: 28, revenue: "$280.00", product: "product3" },
            { date: "2023-02-01", quantity: 30, revenue: "$300.00", product: "product3" },
            { date: "2023-03-01", quantity: 18, revenue: "$180.00", product: "product3" }
          
        ];
        const filteredData = (startDate && endDate)
        ? data.filter(item => item.product === product && item.date >= startDate && item.date <= endDate)
        : data.filter(item => item.product === product);


    displayStats(filteredData);
}

function displayStats(data) {
    const statsTable = document.getElementById("statsTable");
    const statsBody = document.getElementById("statsBody");

    statsBody.innerHTML = "";

 
    data.forEach(item => {
        const row = statsBody.insertRow();
        const dateCell = row.insertCell(0);
        const quantityCell = row.insertCell(1);
        const revenueCell = row.insertCell(2);

        dateCell.textContent = item.date;
        quantityCell.textContent = item.quantity;
        revenueCell.textContent = item.revenue;
    });

  
    statsTable.style.display = "table";
